<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class= "container">
        <h1 class="heading">Rock-Paper-Scissors Game</h1>
        <div class="opt-btn">
            <marquee behavior="alternate"><h2>Choose your Move: </h2></marquee>
            <button class="opt fire"> Red </button>
            <button class="opt earth"> Green </button>
            <button class="opt water"> Blue </button>
        </div>
        <h3 class="status"></h3>
        <div class="score">
            <div class="score-table">
                Player's Score:
                <p class="player-score"></p>
            </div>
            <div class="score-table">
                Computer's Score:
                <p class="comp-score"></p>
            </div>
            <h3>First one to 5 point wins!</h3>
        </div>
    </div>
        <script src="app.js"></script>
    </body>
</html>
